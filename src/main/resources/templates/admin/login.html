<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <title>cj 고메탕수육 관리자 로그인</title>
</head>
<body>
  <div class="main">
    <form action="/api/manager/login" method="post" class="form1">
      <p class="sign">로그인</p>
      <div>
        <input type="text" id="adminId" name="adminId" class="un " placeholder="아이디">
      </div>
      <div>
        <input type="password" id="password" name="password" class="pass" placeholder="비밀번호">
      </div>
      <button type="submit" id="btn_submit" class="submit">
        로그인
      </button>
      <p class="forgot">
        <a href="/manager/join">회원가입</a>
      </p>
    </form>
  </div>
  
  <script type="text/javascript">
    $(document).ready(function() {
    	$(function() {
    	    var result = '[(${result})]' || '';
    	    if(result != '') {
    	    	alert(result);
    	    }
   	    })
    })
  </script>
</body>
</html>
